    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

              content="twekes, twekes shop, jointwekes, free, shop, coupons, cash back, rewards, promo code, free cash, discounts, loyalty,"/>

              content="Twekes is a rewards platform that gives you cash back when you shop online."/>

        <!-- Core CSS-->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168116907-1"></script>

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-168116907-1');
        </script>
        
    </head>

    <body>
        <header>
            <h2><a href="https://www.twekes.com">
                <img src="img/twekeslogo.png" width="130" height="40" alt="twekes"/>
                </a></h2>
            <!-- <nav>
                <ul>
                    <li class="howItWorksLink"><a href="#howitworks">How it Works</a></li>
                    <li class="blogLink"><a href="https://www.twekes.com/blog">Blog</a></li>
                    <li class="signupLink"><a href="https://www.twekes.com/accounts/signup">Sign up</a></li>
                    <li class="loginLink"><a href="https://www.twekes.com/accounts/login">Login</a></li>
                </ul>
            </nav> -->
        </header>

        
        <!--no full background image so we put blue background nav area-->
        <section class="noMasterImage">
            <div class="background-image" > </div>

        </section>
        <!-- END no full background image so we put blue background nav area-->



        <!-- Section Sign Up-->
        <section class="signup-form">
            <form>
                <div class="box">
                    <div class="img">
                        <img src="img/user.png" alt="user"/>
                    </div>
                    <div class="heading">
                        <h4>Create Account</h4>
                    </div>
                    <div class="form-fields">
                        <div class="input-box">
                            <input type="text" placeholder="Enter First and Last Name" class="form-control">
                            <span><img src="img/user.png"/></span>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Enter Email" class="form-control">
                            <span><img src="img/email.png"/></span>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" class="form-control">
                            <span><img src="img/password.png"/></span>
                        </div>
                        <div class="button-box">
                            <button type="submit">Sign Up</button>
                            <a href="https://www.twekes.com/accounts/login">Log In To Account</a>
                        </div>
                    </div>
                    <div class="social-links">
                        <p> or Sign up with</p>
                        <div class="links-box">
                            <a href="" class="facebook">Facebook</a>
                            <a href="" class="google">Google</a>
                            <!-- <a href="" class="apple">Apple</a> -->

                        </div>
                    </div>
                    <div class="legal">
                        <p> By signing up, you agree to our <a href="https://www.twekes.com/legal/terms">Terms</a> and <a href="https://www.twekes.com/legal/privacy">Privacy Policy</a></p>
                    </div>
                </div>
            </form>

        </section>
        <!-- END Section Sign Up-->


        <footer>
            <ul>
                <p>Follow Us On</p>
            </ul>
            <ul class="socialmedia">
                <li><a href="https://twitter.com/jointwekes" target="/blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.facebook.com/twekes" target="/blank"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://www.instagram.com/jointwekes/" target="/blank"><i class="fab fa-instagram-square"></i></a></li>
            </ul>
            <ul class="links">
                <li><a href="https://www.twekes.com/about">About</a></li>
                <li><a href="https://www.twekes.com/about#faq">FAQ</a></li>
                <li><a href="https://www.twekes.com/legal/terms">Terms</a></li>
                <li><a href="https://www.twekes.com/legal/privacy">Privacy</a></li>
                <li><a href="https://www.twekes.com/blog">Blog</a></li>
            </ul>
            <ul class="copyright">
                <script>document.write(new Date().getFullYear());</script> &copy; Twekes Technology Inc. All Rights Reserved
            </ul>
        </footer>
